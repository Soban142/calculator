<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="align">
    <div class="calculator">
        <div class="color"></div>
        <div><input type="text" id="input"></div>
        
        <div class="calcButtons">
            <div class="clear"> <button class="btn" onclick="clearScreen()"> C </button></div>
            <div class="divide"> <button class="btn" onclick="display('/')"> / </button></div>
            <div class="multiply"> <button class="btn" onclick="display('*')"> * </button></div>
            <div class="minus"> <button class="btn" onclick="display('-')"> - </button></div>
            <div class="seven"> <button class="btn" onclick="display('7')"> 7 </button></div>
            <div class="eight"> <button class="btn" onclick="display('8')"> 8 </button></div>
            <div class="nine"> <button class="btn" onclick="display('9')"> 9 </button></div>
            <div class="plus"> <button class="btn" onclick="display('+')"> + </button></div>
            <div class="four"> <button class="btn" onclick="display('4')"> 4 </button></div>
            <div class="five"> <button class="btn" onclick="display('5')"> 5 </button></div>
            <div class="six"> <button class="btn" onclick="display('6')"> 6 </button></div>
            <div class="one"> <button class="btn" onclick="display('1')"> 1 </button></div>
            <div class="two"> <button class="btn" onclick="display('2')"> 2 </button></div>
            <div class="three"> <button class="btn" onclick="display('3')"> 3 </button></div>
            <div class="equals"> <button class="btn" onclick="display(equalsTo())"> = </button></div>
            <div class="zero"> <button class="btn" onclick="display('0')"> 0 </button></div>
            <div class="decimal point"> <button class="btn" onclick="display('.')"> . </button></div>
        </div>
    </div>
</div>
